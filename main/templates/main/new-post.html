{% extends 'base.html' %}
{% load static %}
{% block content %}
<form action="{% url 'main:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>판매 물건 : <input type="text" name="objname"></p>
    <p>작성자 : <input type="text" name="name"></p>
    <p>사진 : <input type="file" name="image"></p>
    <p>내용 : <textarea type="text" name="objdetail" id="" cols="30" rows="10"></textarea></p>
    <button type="submit">제출</button>
</form>
{% endblock %}
